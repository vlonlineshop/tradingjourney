<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 10px; margin: 0; background: #f4f4f4; }
    h2 { margin-top: 30px; }
    table { width: 100%; border-collapse: collapse; margin: 10px 0; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    input, select, button { padding: 5px; margin: 5px 0; width: 100%; max-width: 100%; box-sizing: border-box; }
    form { background: #fff; padding: 15px; border-radius: 6px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    .log { margin-top: 10px; font-size: 14px; background: #fff; padding: 10px; border-radius: 5px; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      td { border: none; position: relative; padding-left: 50%; }
      td::before { content: attr(data-label); position: absolute; left: 10px; font-weight: bold; }
    }
  </style>
</head>
<body>
  <h1>Trading Dashboard</h1>

  <form id="tradeForm">
    <label>Saldo Awal (USDC):</label>
    <input type="number" id="startBalance" step="0.01" placeholder="Contoh: 1250.00" />
    <label>Pair:</label>
    <select name="pair">
      <option value="XAUUSDc">XAUUSDc</option>
      <option value="BTCUSDc">BTCUSDc</option>
    </select>
    <label>Layer:</label>
    <input type="number" name="layer" required />
    <label>Lot:</label>
    <input type="number" name="lot" step="0.01" required />
    <label>Posisi:</label>
    <select name="position">
      <option value="BUY">BUY</option>
      <option value="SELL">SELL</option>
    </select>
    <label>Alasan Entry:</label>
    <input type="text" name="reason" required />
    <label>Harga Entry (xx.xx):</label>
    <input type="number" name="entryPrice" step="0.01" required />
    <button type="submit">Tambah Entry</button>
  </form>

  <div class="log" id="logBox"></div>

  <h2>Open Trades</h2>
  <table id="openTrades">
    <thead>
      <tr>
        <th>#</th>
        <th>Pair</th>
        <th>Layer</th>
        <th>Lot</th>
        <th>Posisi</th>
        <th>Entry</th>
        <th>Waktu Open</th>
        <th>Alasan</th>
        <th>Close</th>
        <th>Hapus</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>History Trades</h2>
  <table id="history">
    <thead>
      <tr>
        <th>#</th>
        <th>Pair</th>
        <th>Layer</th>
        <th>Lot</th>
        <th>Posisi</th>
        <th>Entry</th>
        <th>Close</th>
        <th>Waktu Open</th>
        <th>Waktu Close</th>
        <th>Pips</th>
        <th>Profit (USDC)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
