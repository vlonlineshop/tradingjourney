<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risk Management - XAUUSD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #0ff;
      padding: 20px;
    }
    h1, h3 {
      color: #0ff;
    }
    input {
      padding: 5px;
      margin: 5px;
      width: 100px;
    }
    #layersTable {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
    }
    #layersTable th, #layersTable td {
      border: 1px solid #0ff;
      padding: 8px;
      text-align: center;
    }
    #riskBarContainer {
      width: 100%;
      height: 25px;
      background: #033;
      border-radius: 6px;
      margin-top: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px #0ff5;
    }
    #riskBar {
      height: 100%;
      width: 0%;
      background-color: green;
      transition: width 0.5s ease, background-color 0.5s ease;
      border-radius: 6px;
    }
    #riskLabel {
      color: #0ff;
      margin-top: 5px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Risk Management - XAUUSD</h1>
  <label for="balance">Saldo ($):</label>
  <input type="number" id="balance" value="1000" />
  <button onclick="calculateLayers()">Hitung Layer</button>

  <div id="output"></div>

  <h3>Risk Persentase</h3>
  <div id="riskBarContainer">
    <div id="riskBar"></div>
  </div>
  <p id="riskLabel">Risk: 0%</p>

  <table id="layersTable">
    <thead>
      <tr>
        <th>Layer</th>
        <th>Entry Price</th>
        <th>Stop Loss</th>
        <th>Take Profit</th>
        <th>Lot</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    function calculateLayers() {
      const balance = parseFloat(document.getElementById("balance").value);
      const riskPercent = 10;
      const lotSize = 0.01;
      const stopLossPerLayer = 25; // in pips
      const pipValue = 1; // USD per pip for 0.01 lot XAUUSD
      const maxLayers = 5;
      const pipDistance = 5; // pips between layers

      const riskAmount = (balance * riskPercent) / 100;
      const riskPerLayer = lotSize * stopLossPerLayer * pipValue;
      const totalRiskUsed = riskPerLayer * maxLayers;

      // Entry logic (BUY case)
      const firstEntry = 3320.0;
      const pipFactor = 0.10; // 1 pip = 0.10 for XAUUSD format xxxx.xx

      const tableBody = document.getElementById("tableBody");
      tableBody.innerHTML = "";

      for (let i = 0; i < maxLayers; i++) {
        const entry = firstEntry - i * pipDistance * pipFactor;
        const sl = entry - stopLossPerLayer * pipFactor;
        const tp = firstEntry + 40 * pipFactor;

        const row = `<tr>
          <td>Layer ${i + 1}</td>
          <td>${entry.toFixed(2)}</td>
          <td>${sl.toFixed(2)}</td>
          <td>${tp.toFixed(2)}</td>
          <td>${lotSize.toFixed(2)}</td>
        </tr>`;

        tableBody.innerHTML += row;
      }

      // Update risk bar
      updateRiskBar(balance, totalRiskUsed);
    }

    function updateRiskBar(balance, riskUsed) {
      let riskPercentage = (riskUsed / balance) * 100;
      const bar = document.getElementById("riskBar");
      const label = document.getElementById("riskLabel");

      bar.style.width = Math.min(riskPercentage, 100) + "%";
      label.textContent = `Risk: ${riskPercentage.toFixed(1)}%`;

      if (riskPercentage <= 25) {
        bar.style.backgroundColor = "green";
      } else if (riskPercentage <= 50) {
        bar.style.backgroundColor = "yellow";
      } else {
        bar.style.backgroundColor = "red";
      }
    }

    // Initial calculate
    calculateLayers();
  </script>
</body>
</html>
